version: "2.1"

services:
  nginx:
    build: ./nginx
    ports:
      - 80:80
    volumes_from:
      - app
    depends_on:
      - php

  php:
    image: php:7.0-fpm
    expose:
      - 9000
    volumes_from:
      - app

  app:
    image: nginx:latest
    volumes:
      - ./www/html:/var/www/html
    command: "true"

