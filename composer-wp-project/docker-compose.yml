version: "2.1"

services:
  www:
    build: ./nginx
    ports:
      - 80:80
    volumes_from:
      - wp
    depends_on:
      - php

  php:
    build: ./php
    expose:
      - 9000
    links:
      - mysql
    volumes_from:
      - wp

  mysql:
    image: mysql:latest
    volumes:
      - data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: "${MYSQL_DATABASE}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      MYSQL_USER: "${MYSQL_USER}"

  wp:
    image: nginx:latest
    volumes:
      - ./wp:/var/www/html
    command: "true"

  composer:
    build: ./composer
    command: bash -c "composer install && cp ./wp-config.php wp/"
    volumes:
      - .:/app

volumes:
  data:
